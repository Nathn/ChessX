<div class="controls">
    <form #loginForm="ngForm" (ngSubmit)="login()">
        <input type="password" name="password" [(ngModel)]="password" #passwordInput="ngModel" required *ngIf="!loggedIn" />
        <button type="submit" *ngIf="!loggedIn">Connection</button>
    </form>
    <button (click)="logout()" *ngIf="loggedIn">Logout</button>
    <button (click)="reset()" *ngIf="loggedIn">Reset</button>
    <button (click)="undo()" *ngIf="loggedIn">Undo</button>
</div>
